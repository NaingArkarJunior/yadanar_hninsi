<script src="./apiCall.js"></script>
<script>    
      function recordApi(body,cb){
        addRecord(body)
      }

      $(document).ready(() => {
          $("#sumbit").click(() => {    
              let body = recordData()
              if (!body) {
                  alert("Invaild Record Data")
              } else {
                recordApi(body)
              }         
          })
      })
      function recordData(){
          let bill_id = $("#bill").val()
          if(!bill_id) return null
          let building = $("#building").val()
          if(!building) return null
          let room_no = $("#room").val()
          if(!room_no) return null
          let u_id = $("#user").val()
          if(!u_id) return null
          let amount = $("#amount").val()
          if(!amount) return null
          let month = $("#month").val()
          if(!month) return null
          return {
            bill_id,building,room_no,u_id,amount,month
          }
      }
</script>
