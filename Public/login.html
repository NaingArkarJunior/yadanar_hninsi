<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <title>Login</title>
</head>
<body class="bgColor text-black">
  <div class="container" style="height: 100%;">
      <div class="d-flex justify-content-center align-items-center py-5" style="height: 100%;">
              <div class="col-sm-6 py-5">
                  <div class="d-flex flex-column justify-content-center px-5">
                      <h3 class="h1 text-center" style="font-family: 'Courgette', cursive;">Sign in</h3>
                      <div class="mb-2">
                          <label for="username">username</label>
                          <input type="text" class="form-control" id="username" placeholder="username">
                      </div>
                      <div class="mb-2">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                      <button id="sumbit" class="btn btn-primary rounded-1">Sumbit</button>
              </div>

          </div>
      </div>
  </div>
</body>
    <script src="./apicall.js" ></script>
    <script>

    $(document).ready(()=>{
        $("#sumbit").click(()=>{
            let body = loginInfo();
            if(body)submitLogin (body.user_name,body.password)    
            else  alert("Invalid Data")
        })
    })

    function loginInfo(){
        let user_name = $("#username").val()
        if (!user_name){
        return null;
        }
        let password = $("#password").val()
        if (!password){
        return null;
        }
        return {
            user_name,password
        }
    }
</script>
</html>
