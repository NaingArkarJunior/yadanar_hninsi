<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <title>Record Table</title>
</head>
<body>
    <div id="fuel" class="container tab-pane active"><br>
        <div id="top_banner_ads" class="mt-3" style="display: flex;flex: 1;justify-content: center;align-items: center;">
        
        </div>
        <div class="container d-flex flex-fill flex-column justify-content-center" style="min-height: 100%;width: 100%;">
      
          <div class="shadow text-white my-3 p-3" style="background-color: #141414;">
            <div class="card-body">
              <div class="d-flex flex-fill justify-content-between align-items-center">
                <div style="font-weight: 600;">Treasure Rose</div>
                <div>
                  Date
                  <span style="font-weight: 600;" id="date"></span>
                </div>
              </div>
            </div>
          </div>
      
          <div class="d-flex flex-fill  justify-content-center" style="height: max-content;width: 100%;">
            <div class="align-items-start" style="width: 90%;height: 100%;">
              <div class="container-fluid mt-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Id</th>
                      <th>Amount</th>
                      <th>Month</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody id="fuel_list">
                  </tbody>
                </table>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
</body>
<script src="./apiCall.js"></script>
<script>
  let data = getRatesList()
  console.log(data)
  .then(data=>{
      console.log(data)
      generateUI(data)
  })
  .catch(error=>{
      console.warn(error)
  })

  function generateUI(rates,usd) {
  let arr = (Object.keys(rates))
  $(document).ready(() => {
    arr.map((key) => {
      $("#Rates_list").append(
        ` <tr>
            <td></td>
            <td>
                <img src="${finalString}" class="rounded" alt="Cinque Terre" style="width: 35px;height: 35px;margin-right: 10px;">
                ${countryNames[key]}
              </td>
            <td><span class="rateText">${(usd/rates[key]).toFixed(2) }</span>
              <br />
              <span class="currencyInfoText">${key} / MMK</span>
            </td>    
          </tr>
          `
      )

    })
  })
}
</script>
</html>
