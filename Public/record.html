<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <title>Record Table</title>
</head>
<body>
      <div class="shadow  p-3" style="background-color: #f1f5fa;">
        <div class="card-body">
          <div class="d-flex flex-fill justify-content-between align-items-center">
            <div style="font-weight: 600;">Treasure Rose</div>
            <div>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Search
              </button>
            
              <span style="font-weight: 600;" id="date"></span>
            </div>
          </div>
        </div>
        <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body"> 
                      <div class="mb-2">
                        <label for="bill_type">Select Bill Type</label>
                        <select class="form-select" id="bill" name="sellist">
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                          </select>
                      </div>
                      <div class="mb-2">
                        <label for="room">Building</label>
                        <input type="text" class="form-control" id="building" placeholder="Building(A1)">
                      </div>
                      <div class="mb-2">
                        <label for="room">Room Number</label>
                        <input type="text" class="form-control" id="room" placeholder="Room Number(123)">
                      </div>
                      <div class="mb-2">
                        <label for="month">Month</label>
                        <input type="text" class="form-control" id="month" placeholder="YY/MM">
                      </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn  btn-secondary" data-bs-dismiss="modal" id="search" >Search</button>
                </div>

              </div>
            </div>
          </div>
      </div>

      <div class="container-fluid d-flex flex-fill flex-column justify-content-center" style="min-height: 100%;width: 100%;">

          <div class="container-fluid d-flex " style="height: max-content;width: 100%;">
            <div class="align-items-start" style="width: 90%;height: 100%;">
              <div class="container-fluid mt-3">
                <table class="table">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Code</th>
                      <th>Amount</th>
                      <th>Month</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody id="fuel_list">
                  </tbody>
                </table>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
</body>
<script src="./apiCall.js"></script>
<script>

  $(document).ready(()=>{
      $("#search").click(()=>{
          let query = searchData();
          if(query)getRatesList (query.bill_id,query.building,query.room_no)    
          else  alert("Invalid Data")
      })
  })

  function searchData(){
      let bill_id = $("#bill").val()
      if (!bill_id){
      return null;
      }          
      let building = $("#building").val()
      if (!building){
      return null;
      }
      let room_no = $("#room").val()
      if (!room_no){
      return null;
      }
      return {
        bill_id,building,room_no
      }
  }
</script>
</html>
